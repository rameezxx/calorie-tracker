<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>

    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for form and progress bar */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a fixed width for the form */
            margin-bottom: 20px; /* Space below the form */
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Progress bar container */
        .progress-bar {
            width: 300px; /* Match the width of the form */
            height: 25px;
            background-color: #ddd;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Progress bar fill */
        .progress-bar-filled {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form -->
        <form>
            <label for="calories-input">Enter Calories:</label>
            <input type="number" id="calories-input" placeholder="Enter calories" />
            <button type="button" onclick="updateProgressBar()">Update Progress</button>
        </form>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-bar-filled" id="progress"></div>
        </div>
    </div>

    <script>
        // Function to update the progress bar
        function updateProgressBar() {
            const goal = 2000; // Example daily calorie goal
            const enteredCalories = parseInt(document.getElementById("calories-input").value);
            const progressPercentage = (enteredCalories / goal) * 100;

            const progressBar = document.getElementById("progress");
            progressBar.style.width = `${Math.min(progressPercentage, 100)}%`; // Limit to 100%
        }
    </script>

</body>
</html>
