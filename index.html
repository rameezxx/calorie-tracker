<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
</head>
<body>
    <h1>Calorie and Fitness Tracker</h1>

    <form id="calorieForm">
        <label for="foodItem">Enter food item:</label><br>
        <input type="text" id="foodItem" name="foodItem" required><br><br>

        <label for="calories">Enter calories:</label><br>
        <input type="number" id="calories" name="calories" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <p id="totalCalories">Total Calories: 0</p>

    <script>
        // JavaScript to calculate total calories
        let totalCalories = 0;

        document.getElementById('calorieForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const calories = parseInt(document.getElementById('calories').value);
            totalCalories += calories;
            document.getElementById('totalCalories').textContent = 'Total Calories: ' + totalCalories;
        });
    </script>
</body>
</html>
