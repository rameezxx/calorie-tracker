<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <style>
        /* Basic styling for the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 300px;
            height: 25px;
            background-color: #ddd;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-bar-filled {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }

        /* Display section for remaining values */
        .remaining-info {
            margin-top: 20px;
        }

        .remaining-info div {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form to enter calorie, protein, carb, and fat info -->
        <form>
            <label for="calories-input">Enter Calories:</label>
            <input type="number" id="calories-input" placeholder="Enter calories" />

            <label for="protein-input">Enter Protein (g):</label>
            <input type="number" id="protein-input" placeholder="Enter protein" />

            <label for="carbs-input">Enter Carbs (g):</label>
            <input type="number" id="carbs-input" placeholder="Enter carbs" />

            <label for="fat-input">Enter Fat (g):</label>
            <input type="number" id="fat-input" placeholder="Enter fat" />

            <button type="button" onclick="updateProgressBar()">Update Progress</button>
        </form>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar-filled" id="progress"></div>
        </div>

        <!-- Display remaining calories, protein, carbs, and fat -->
        <div class="remaining-info">
            <div id="remaining-calories">Remaining Calories: 0</div>
            <div id="remaining-protein">Remaining Protein: 0g</div>
            <div id="remaining-carbs">Remaining Carbs: 0g</div>
            <div id="remaining-fat">Remaining Fat: 0g</div>
        </div>
    </div>

    <script>
        // Function to update progress and remaining values based on entered data
        function updateProgressBar() {
            const goalCalories = 2000; // Example goal for calories
            const goalProtein = 150;   // Example goal for protein (grams)
            const goalCarbs = 250;     // Example goal for carbs (grams)
            const goalFat = 70;        // Example goal for fat (grams)

            // Get entered values
            const enteredCalories = parseInt(document.getElementById("calories-input").value) || 0;
            const enteredProtein = parseInt(document.getElementById("protein-input").value) || 0;
            const enteredCarbs = parseInt(document.getElementById("carbs-input").value) || 0;
            const enteredFat = parseInt(document.getElementById("fat-input").value) || 0;

            // Calculate progress for calories
            const progressPercentage = (enteredCalories / goalCalories) * 100;

            // Update progress bar width
            const progressBar = document.getElementById("progress");
            progressBar.style.width = `${Math.min(progressPercentage, 100)}%`; // Limit to 100%

            // Display remaining values
            document.getElementById("remaining-calories").textContent = `Remaining Calories: ${goalCalories - enteredCalories}`;
            document.getElementById("remaining-protein").textContent = `Remaining Protein: ${goalProtein - enteredProtein}g`;
            document.getElementById("remaining-carbs").textContent = `Remaining Carbs: ${goalCarbs - enteredCarbs}g`;
            document.getElementById("remaining-fat").textContent = `Remaining Fat: ${goalFat - enteredFat}g`;

            // For debugging, log the entered values
            console.log(`Calories: ${enteredCalories}, Protein: ${enteredProtein}, Carbs: ${enteredCarbs}, Fat: ${enteredFat}`);
        }
    </script>

</body>
</html>
