<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>

    <!-- Add the CSS code here inside the <style> tags -->
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Form styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px;
        }

        /* Input field and button styles */
        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 100%;
            height: 25px;
            background-color: #ddd;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-bar-filled {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML content, like the form and progress bar, goes here -->
    <form>
        <label for="calories-input">Enter Calories:</label>
        <input type="number" id="calories-input" placeholder="Enter calories" />
        <button type="button" onclick="updateProgressBar()">Update Progress</button>
    </form>

    <div class="progress-bar">
        <div class="progress-bar-filled" id="progress"></div>
    </div>

    <script>
        // Function to update the progress bar
        function updateProgressBar() {
            const goal = 2000; // Example daily calorie goal
            const enteredCalories = parseInt(document.getElementById("calories-input").value);

            const progressPercentage = (enteredCalories / goal) * 100;

            const progressBar = document.getElementById("progress");
            progressBar.style.width = `${Math.min(progressPercentage, 100)}%`; // Limit to 100%
        }
    </script>
</body>
</html>
