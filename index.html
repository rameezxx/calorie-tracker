<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
</head>
<body>
    <h1>Welcome to the Calorie Tracker!</h1>
    <p>This is a simple webpage to track your daily calories and fitness goals.</p>

    <h1>Calorie and Fitness Tracker</h1>

    <!-- Form to add food item and calories -->
    <form id="calorieForm">
        <label for="foodItem">Enter food item:</label><br>
        <input type="text" id="foodItem" name="foodItem" required><br><br>
        <label for="calories">Enter calories:</label><br>
        <input type="number" id="calories" name="calories" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Displaying total calories -->
    <p id="totalCalories">Total Calories: 0</p>

    <!-- Set daily calorie goal -->
    <label for="goalCalories">Set daily calorie goal:</label><br>
    <input type="number" id="goalCalories" name="goalCalories" placeholder="e.g. 2000"><br><br>

    <!-- Progress bar for goal -->
    <h3>Calorie Goal Progress</h3>
    <progress id="progressBar" value="0" max="100"></progress>

    <!-- List of food entries -->
    <h2>Food Entries:</h2>
    <ul id="foodList"></ul>

    <script>
        let totalCalories = 0;
        let dailyGoal = 0;  // Default goal
        const foodList = [];

        document.getElementById('calorieForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get food item and calories from the form
            const foodItem = document.getElementById('foodItem').value;
            const calories = parseInt(document.getElementById('calories').value);

            // Add to total calories
            totalCalories += calories;

            // Add to food list
            foodList.push({ foodItem, calories });

            // Update the displayed total calories
            document.getElementById('totalCalories').textContent = 'Total Calories: ' + totalCalories;

            // Update the food list display
            const foodListElement = document.getElementById('foodList');
            const listItem = document.createElement('li');
            listItem.textContent = `${foodItem}: ${calories} calories`;
            foodListElement.appendChild(listItem);

            // Update progress bar based on goal
            updateProgressBar();

            // Clear form fields after submission
            document.getElementById('foodItem').value = '';
            document.getElementById('calories').value = '';
        });

        // Function to update the progress bar based on goal
        function updateProgressBar() {
            if (dailyGoal > 0) {
                const progress = (totalCalories / dailyGoal) * 100;
                document.getElementById('progressBar').value = progress;
            }
        }

        // Set the daily goal when the user inputs it
        document.getElementById('goalCalories').addEventListener('change', function() {
            dailyGoal = parseInt(this.value);
            updateProgressBar(); // Recalculate progress immediately when goal is set
        });
    </script>
</body>
</html>
