<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .progress-bar {
            width: 300px;
            height: 25px;
            background-color: #ddd;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-bar-filled {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form to set goal -->
        <form>
            <label for="goal-input">Set Daily Calorie Goal:</label>
            <input type="number" id="goal-input" placeholder="Enter your goal" />
            <button type="button" onclick="setGoal()">Set Goal</button>
        </form>

        <!-- Form to enter calories -->
        <form>
            <label for="calories-input">Enter Calories:</label>
            <input type="number" id="calories-input" placeholder="Enter calories" />
            <button type="button" onclick="updateProgressBar()">Update Progress</button>
        </form>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-bar-filled" id="progress"></div>
        </div>

        <div id="calories-left"></div> <!-- Display calories left -->
    </div>

    <script>
        let goal = 2000; // Default goal
        let caloriesLeft = 0;

        // Function to set the user's calorie goal
        function setGoal() {
            const goalInput = document.getElementById("goal-input").value;
            if (goalInput && !isNaN(goalInput)) {
                goal = parseInt(goalInput);
                caloriesLeft = goal; // Reset remaining calories
                alert(`Goal set to ${goal} calories!`);
            } else {
                alert("Please enter a valid goal.");
            }
        }

        // Function to update the progress bar
        function updateProgressBar() {
            const enteredCalories = parseInt(document.getElementById("calories-input").value);
            if (isNaN(enteredCalories) || enteredCalories < 0) {
                alert("Please enter a valid calorie value.");
                return;
            }

            const progressPercentage = (enteredCalories / goal) * 100;
            const progressBar = document.getElementById("progress");
            progressBar.style.width = `${Math.min(progressPercentage, 100)}%`;

            // Calculate and display remaining calories
            caloriesLeft = goal - enteredCalories;
            document.getElementById("calories-left").textContent = `Calories Left: ${Math.max(caloriesLeft, 0)} kcal`;
        }
    </script>

</body>
</html>
