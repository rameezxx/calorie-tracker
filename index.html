<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .remaining-values {
            margin-top: 20px;
        }
        .food-list {
            margin-top: 20px;
        }
        .food-item {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        #searchBox {
            margin-bottom: 20px;
        }
        .alert {
            display: none;
            padding: 10px;
            margin: 10px 0;
            color: white;
        }
        .alert-success {
            background-color: #4CAF50;
        }
        .alert-danger {
            background-color: #f44336;
        }
        .edit-delete-btns {
            display: flex;
            justify-content: space-between;
        }
        .edit-btn, .delete-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .edit-btn:hover {
            background-color: #1e88e5;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Food Tracker</h1>

    <!-- Alert Messages -->
    <div id="alertSuccess" class="alert alert-success" style="display: none;">Food added successfully!</div>
    <div id="alertReset" class="alert alert-danger" style="display: none;">All data reset successfully!</div>

    <!-- Food Entry Form -->
    <form id="foodForm">
        <label for="food">Food Name:</label>
        <input type="text" id="food" required>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" required>

        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" required>

        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" required>

        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" required>

        <button type="submit" id="addButton">Add Food</button>
        <button type="button" id="updateButton" style="display:none;">Update Food</button>
    </form>

    <!-- Daily Goal Form -->
    <form id="goalForm">
        <h2>Set Your Daily Goals</h2>

        <label for="goalCalories">Goal Calories:</label>
        <input type="number" id="goalCalories" required>

        <label for="goalProtein">Goal Protein (g):</label>
        <input type="number" id="goalProtein" required>

        <label for="goalCarbs">Goal Carbs (g):</label>
        <input type="number" id="goalCarbs" required>

        <label for="goalFat">Goal Fat (g):</label>
        <input type="number" id="goalFat" required>

        <button type="submit">Set Goals</button>
    </form>

    <!-- Remaining Values Display -->
    <div class="remaining-values">
        <h3>Remaining Intake</h3>
        <p id="remainingCalories">Calories: 0</p>
        <p id="remainingProtein">Protein: 0g</p>
        <p id="remainingCarbs">Carbs: 0g</p>
        <p id="remainingFat">Fat: 0g</p>
    </div>

    <!-- Search Bar -->
    <div>
        <input type="text" id="searchBox" placeholder="Search Food" oninput="filterFoodList()">
    </div>

    <!-- Food List Display -->
    <div class="food-list">
        <h3>Food List</h3>
        <div id="foodListContainer"></div>
    </div>

    <!-- Reset Button -->
    <button id="resetButton">Reset All Data</button>

    <script>
        let totalCalories = 0;
        let totalProtein = 0;
        let totalCarbs = 0;
        let totalFat = 0;
        let foodList = [];
        let editIndex = null;

        let targetCalories = 2000;
        let targetProtein = 150;
        let targetCarbs = 250;
        let targetFat = 70;

        if (localStorage.getItem('totalCalories')) {
            totalCalories = parseInt(localStorage.getItem('totalCalories'));
            totalProtein = parseInt(localStorage.getItem('totalProtein'));
            totalCarbs = parseInt(localStorage.getItem('totalCarbs'));
            totalFat = parseInt(localStorage.getItem('totalFat'));
            foodList = JSON.parse(localStorage.getItem('foodList')) || [];
            targetCalories = parseInt(localStorage.getItem('goalCalories')) || targetCalories;
            targetProtein = parseInt(localStorage.getItem('goalProtein')) || targetProtein;
            targetCarbs = parseInt(localStorage.getItem('goalCarbs')) || targetCarbs;
            targetFat = parseInt(localStorage.getItem('goalFat')) || targetFat;
        }

        const foodForm = document.getElementById('foodForm');
        const goalForm = document.getElementById('goalForm');
        const remainingCalories = document.getElementById('remainingCalories');
        const remainingProtein = document.getElementById('remainingProtein');
        const remainingCarbs = document.getElementById('remainingCarbs');
        const remainingFat = document.getElementById('remainingFat');
        const foodListContainer = document.getElementById('foodListContainer');
        const resetButton = document.getElementById('resetButton');
        const searchBox = document.getElementById('searchBox');
        const alertSuccess = document.getElementById('alertSuccess');
        const alertReset = document.getElementById('alertReset');
        const addButton = document.getElementById('addButton');
        const updateButton = document.getElementById('updateButton');

        function updateRemainingValues() {
            remainingCalories.textContent = `Calories: ${targetCalories - totalCalories}`;
            remainingProtein.textContent = `Protein: ${targetProtein - totalProtein}g`;
            remainingCarbs.textContent = `Carbs: ${targetCarbs - totalCarbs}g`;
            remainingFat.textContent = `Fat: ${targetFat - totalFat}g`;
        }

        function saveData() {
            localStorage.setItem('totalCalories', totalCalories);
            localStorage.setItem('totalProtein', totalProtein);
            localStorage.setItem('totalCarbs', totalCarbs);
            localStorage.setItem('totalFat', totalFat);
            localStorage.setItem('foodList', JSON.stringify(foodList));
            localStorage.setItem('goalCalories', targetCalories);
            localStorage.setItem('goalProtein', targetProtein);
            localStorage.setItem('goalCarbs', targetCarbs);
            localStorage.setItem('goalFat', targetFat);
        }

        function showAlert(message, alertElement) {
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 2000);
        }

        foodForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const foodName = document.getElementById('food').value;
            const calories = parseInt(document.getElementById('calories').value);
            const protein = parseInt(document.getElementById('protein').value);
            const carbs = parseInt(document.getElementById('carbs').value);
            const fat = parseInt(document.getElementById('fat').value);

            if (editIndex !== null) {
                const oldFood = foodList[editIndex];
                totalCalories -= oldFood.calories;
                totalProtein -= oldFood.protein;
                totalCarbs -= oldFood.carbs;
                totalFat -= oldFood.fat;

                foodList[editIndex] = { name: foodName, calories, protein, carbs, fat };
                editIndex = null;
                addButton.style.display = 'block';
                updateButton.style.display = 'none';
            } else {
                foodList.push({ name: foodName, calories, protein, carbs, fat });
            }

            totalCalories += calories;
            totalProtein += protein;
            totalCarbs += carbs;
            totalFat += fat;

            updateRemainingValues();
            saveData();
            renderFoodList();

            showAlert('Food added successfully!', alertSuccess);

            foodForm.reset();
        });

        goalForm.addEventListener('submit', function(event) {
            event.preventDefault();

            targetCalories = parseInt(document.getElementById('goalCalories').value);
            targetProtein = parseInt(document.getElementById('goalProtein').value);
            targetCarbs = parseInt(document.getElementById('goalCarbs').value);
            targetFat = parseInt(document.getElementById('goalFat').value);

            updateRemainingValues();
            saveData();
        });

        resetButton.addEventListener('click', function() {
            totalCalories = 0;
            totalProtein = 0;
            totalCarbs = 0;
            totalFat = 0;
            foodList = [];

            updateRemainingValues();
            saveData();
            renderFoodList();

            showAlert('All data reset successfully!', alertReset);
        });

        function renderFoodList(filteredList = foodList) {
            foodListContainer.innerHTML = '';
            filteredList.forEach((food, index) => {
                const foodItem = document.createElement('div');
                foodItem.classList.add('food-item');
                foodItem.innerHTML = `
                    <p><strong>${food.name}</strong></p>
                    <p>Calories: ${food.calories}</p>
                    <p>Protein: ${food.protein}g, Carbs: ${food.carbs}g, Fat: ${food.fat}g</p>
                    <div class="edit-delete-btns">
                        <button class="edit-btn" onclick="editFood(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteFood(${index})">Delete</button>
                    </div>
                `;
                foodListContainer.appendChild(foodItem);
            });
        }

        function editFood(index) {
            const food = foodList[index];
            document.getElementById('food').value = food.name;
            document.getElementById('calories').value = food.calories;
            document.getElementById('protein').value = food.protein;
            document.getElementById('carbs').value = food.carbs;
            document.getElementById('fat').value = food.fat;

            editIndex = index;
            addButton.style.display = 'none';
            updateButton.style.display = 'block';
        }

        function deleteFood(index) {
            const food = foodList[index];

            totalCalories -= food.calories;
            totalProtein -= food.protein;
            totalCarbs -= food.carbs;
            totalFat -= food.fat;

            foodList.splice(index, 1);

            updateRemainingValues();
            saveData();
            renderFoodList();
        }

        function filterFoodList() {
            const query = searchBox.value.toLowerCase();
            const filtered = foodList.filter(food => food.name.toLowerCase().includes(query));
            renderFoodList(filtered);
        }

        updateRemainingValues();
        renderFoodList();
    </script>

</body>
</html>
