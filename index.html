<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <style>
        /* Basic styling for the website */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 300px;
            height: 25px;
            background-color: #ddd;
            border-radius: 12px;
            overflow: hidden;
        }

        .progress-bar-filled {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Form to enter calorie, protein, and carb info -->
        <form>
            <label for="calories-input">Enter Calories:</label>
            <input type="number" id="calories-input" placeholder="Enter calories" />
            
            <label for="protein-input">Enter Protein (g):</label>
            <input type="number" id="protein-input" placeholder="Enter protein" />
            
            <label for="carbs-input">Enter Carbs (g):</label>
            <input type="number" id="carbs-input" placeholder="Enter carbs" />
            
            <button type="button" onclick="updateProgressBar()">Update Progress</button>
        </form>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar-filled" id="progress"></div>
        </div>

    </div>

    <script>
        // Function to update progress based on entered values
        function updateProgressBar() {
            const goalCalories = 2000; // Example goal calories
            const enteredCalories = parseInt(document.getElementById("calories-input").value);
            const enteredProtein = parseInt(document.getElementById("protein-input").value);
            const enteredCarbs = parseInt(document.getElementById("carbs-input").value);

            // For debugging, log the entered values
            console.log(`Calories: ${enteredCalories}, Protein: ${enteredProtein}, Carbs: ${enteredCarbs}`);

            // Calculate progress based on calories
            const progressPercentage = (enteredCalories / goalCalories) * 100;

            // Set progress bar width (limit to 100%)
            const progressBar = document.getElementById("progress");
            progressBar.style.width = `${Math.min(progressPercentage, 100)}%`; // Limit to 100%

            // Additional feature: Display values dynamically (optional)
            // For example, you could show the remaining calories in the progress bar container
            // You could also display the entered protein and carbs somewhere else in the UI.
        }
    </script>

</body>
</html>
